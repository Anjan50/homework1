name: CI for HW2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest autopep8

      - name: Run pytest for HW2
        run: pytest ./hw2/

      - name: Run AutoPEP8
        run: autopep8 --in-place --aggressive --aggressive ./hw2/

      - name: Badge for pytest
        if: always()
        run: |
          pytest --junitxml=pytest-results.xml

      - name: Badge for AutoPEP8
        if: always()
        run: |
          autopep8 --diff ./hw2/ > autopep8-diff.txt